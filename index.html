<body>
  <script src="promise.js"></script>
  <script>
    var promise1 = new MyPromise(function (resolve, reject) {
      setTimeout(function () {
        reject("promise 1 error value");
      }, 1000);
    });
    var promise2 = new MyPromise(function (resolve, reject) {
      setTimeout(function () {
        resolve("promise 2 value");
      }, 500);
    });
    var promise3 = new MyPromise(function (resolve, reject) {
      setTimeout(function () {
        resolve("promise 3 value");
      }, 3000);
    });

    MyPromise.all([promise1, promise2, promise3])
      .then(function (results) {
        console.log(results);
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
